        <title>Graphics.h</title>
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                color: white;
            }

            html,
            body {
                height: 100%;
                width: 100%;
            }

            :root {
                --left: #101c2c;
                --right: #122033;
                --bg: #2a2c58;
                --djsBg: #1B2430;
                --djsCode: #2f3136;
            }

            #main-section {
                display: flex;
                flex-direction: row;
            }

            #fake-sidebar {
                height: 100vh;
                
                /* background-color: var(--djsBg); */

                width: min(20%, 170px);
                margin-right: 10px;
            }

            #side-section {
                font-size: 1.2rem;
                padding-top: 8px;
                padding-bottom: 20px;
                width: min(20%, 170px);
                position: fixed;
                height: 100vh;
                overflow-x: hidden;
                overflow-y: scroll;
                background-color: var(--djsBg);
                margin-right: 10px;
            }

            #doc-section {
                background-color: var(--djsBg);
                flex: 5;
                padding-left: 32px;
                padding-right: 16px;
            }

            .doc-data-title {
                margin: 8px 16px;
                color: cyan;
            }

            .data-body {
                padding: 0px 32px;
            }

            .data-body>* {
                margin-top: 8px;
                padding: 8px 0;
                border-radius: 8px;
            }

            .doc-data-declaration {
                font-size: 1.2rem;
                background-color: #180A0A;
                color: #FEC260;
                padding: 8px 10px;
            }

            .doc-data-code {
                font-size: 1.2rem;
                background-color: #2f3136;
                padding: 8px 25px;
            }

            .doc-data-description {
                font-size: 1.1rem;
                background-color: #12261e;
                padding: 8px 10px;
            }

            .doc-comments {
                padding: 8px 10px;
            }

            .hotLink {
                display: block;
                text-decoration: none;
                color: white;
                padding: 8px 32px;
            }

            .hotLink:hover {
                border-radius: 5px;
                background-color: #383838;
            }

            ::-webkit-scrollbar-track {
                background: var(--djsBg);
            }

            ::-webkit-scrollbar {
                width: 10px;
            }

            ::-webkit-scrollbar-thumb {
                background: rgb(173, 172, 172);
            }

            ::-webkit-scrollbar-thumb:hover {
                background: #555;
            }
        </style>

        <script>
            const data = [
                {
                    title: `arc`,
                    declaration: `void arc(int x, int y, int stangle, int endangle, int radius);`,
                    description: `"arc" function is used to draw an arc with center (x, y) and stangle specifies starting angle, endangle specifies the end angle and last parameter specifies the radius of the arc. arc function can also be used to draw a circle but for that starting angle and end angle should be 0 and 360 respectively.`,
                    example: ["#include <graphics.h>", "#include <conio.h>", "int main()", "{", "   int gd = DETECT, gm;", "", "   initgraph(&gd, &gm, \"C:\\\\TC\\\\BGI\");", "", "   arc(100, 100, 0, 135, 50);", "   ", "   getch();", "   closegraph();", "   return 0;", "}"],
                    comments: `In the program (100, 100) are coordinates of center of arc, 0 is the starting angle, 135 is the end angle and radius of the arc is 50.`
                },
                {
                    title: `bar`,
                    declaration: `void bar(int left, int top, int right, int bottom);`,
                    description: `Bar function is used to draw a 2-dimensional, rectangular filled in bar . Coordinates of left top and right bottom corner are required to draw the bar. Left specifies the X-coordinate of top left corner, top specifies the Y-coordinate of top left corner, right specifies the X-coordinate of right bottom corner, bottom specifies the Y-coordinate of right bottom corner. Current fill pattern and fill color is used to fill the bar. To change fill pattern and fill color use setfillstyle.`,
                    example: ["#include <graphics.h>", "#include <conio.h>", "main()", "{", "   int gd = DETECT, gm;", "", "   initgraph(&gd, &gm, \"C:\\\\TC\\\\BGI\");", "", "   bar(100, 100, 200, 200);", "", "   getch();", "   closegraph();", "   return 0;", "}"],
                    comments: ``
                }
                ,
                {
                    title: `bar3d`,
                    declaration: ` void bar3d(int left, int top, int right, int bottom, int depth, int topflag);`,
                    description: `bar3d function is used to draw a 2-dimensional, rectangular filled in bar . Coordinates of left top and right bottom corner of bar are required to draw the bar. left specifies the X-coordinate of top left corner, top specifies the Y-coordinate of top left corner, right specifies the X-coordinate of right bottom corner, bottom specifies the Y-coordinate of right bottom corner, depth specifies the depth of bar in pixels, topflag determines whether a 3 dimensional top is put on the bar or not ( if it's non-zero then it's put otherwise not ). Current fill pattern and fill color is used to fill the bar. To change fill pattern and fill color use setfillstyle.`,
                    example: ["#include<graphics.h>", "#include<conio.h>", "main()", "{", "   int gd = DETECT, gm;", "", "   initgraph(&gd, &gm, \"C:\\\\TC\\\\BGI\");", "", "   bar3d(100, 100, 200, 200, 20, 1);", "", "   getch();", "   closegraph();", "   return 0;", "}"],
                    comments: ``
                },
                {
                    title: `circle`,
                    declaration: `void circle(int x, int y, int radius);`,
                    description: `Circle function is used to draw a circle with center (x,y) and third parameter specifies the radius of the circle. The code given below draws a circle.`,
                    example: ["#include<graphics.h>", "#include<conio.h>", "main()", "{", "   int gd = DETECT, gm;", "", "   initgraph(&gd, &gm, \"C:\\\\TC\\\\BGI\");", "", "   circle(100, 100, 50);", "   ", "   getch();", "   closegraph();", "   return 0;", "}"],
                    comments: `In the above program (100, 100) are coordinates of center of the circle and 50 is the radius of circle.`
                },
                {
                    title: `cleardevice`,
                    declaration: `void cleardevice();`,
                    description: `cleardevice function clears the screen in graphics mode and sets the current position to (0,0). Clearing the screen consists of filling the screen with current background color.`,
                    example: ["#include <graphics.h>", "#include <conio.h>", "main()", "{", "   int gd = DETECT, gm;", "   initgraph(&gd, &gm, \"C:\\\\TC\\\\BGI\");", "", "   outtext(\"Press any key to clear the screen.\");", "   getch();", "   cleardevice();", "   outtext(\"Press any key to exit...\");", "   ", "   getch();", "   closegraph();", "   return 0;", "}"],
                    comments: `Don't use clrscr in graphics mode.`
                },
                {
                    title: `closegraph`,
                    declaration: `void closegraph();`,
                    description: `closegraph function closes the graphics mode, deallocates all memory allocated by graphics system and restores the screen to the mode it was in before you called initgraph.`,
                    example: ["#include<graphics.h>", "#include<conio.h>", "main()", "{", "   int gd = DETECT, gm;", "   ", "   initgraph(&gd, &gm, \"C:\\\\TC\\\\BGI\");", "   ", "   outtext(\"Press any key to close the graphics mode...\");", "   ", "   getch();", "   closegraph();", "   return 0;", "}"],
                    comments: ``
                },
                {
                    title: `drawpoly`,
                    declaration: `void drawpoly( int num, int *polypoints );`,
                    description: `Drawpoly function is used to draw polygons i.e. triangle, rectangle, pentagon, hexagon etc.num indicates (n+1) number of points where n is the number of vertices in a polygon, polypoints points to a sequence of (n*2) integers . Each pair of integers gives x and y coordinates of a point on the polygon. We specify (n+1) points as first point coordinates should be equal to (n+1)th to draw a complete figure.

        To understand more clearly we will draw a triangle using drawpoly, consider for example,the array :-
        int points[] = { 320, 150, 420, 300, 250, 300, 320, 150};
        
        points array contains coordinates of triangle which are (320, 150), (420, 300) and (250, 300). Note that last point(320, 150) in array is same as first. See the program below and then its output, it will further clear your understanding.`,
                    example: ["#include <graphics.h>", "#include <conio.h>", "main()", "{", "   int gd=DETECT,gm,points[]={320,150,420,300,250,300,320,150};", "", "   initgraph(&gd, &gm, \"C:\\\\TC\\\\BGI\");", "", "   drawpoly(4, points);", "", "   getch();", "   closegraph();", "   return 0;", "}"],
                    comments: ``
                },
                {
                    title: `delay`,
                    declaration: `void delay(int millisec);`,
                    description: `The delay function is available in the winbgim implementation of BGI graphics. You do not need to include conio.h; just include graphics.h. The function pauses the computation for the the specified number of milliseconds.`,
                    example: ["#include \"graphics.h\"", "int main(void)", "{", "   int midx, midy, i;", "   \/* initialize the window size *\/", "   initwindow(100, 100);", "   midx = getmaxx() \/ 2;", "   midy = getmaxy() \/ 2;", "   \/* loop through the fill patterns with 4 second delays *\/", "   for (i=SOLID_FILL; i<USER_FILL; i++) {", "      \/* set the fill style *\/", "      setfillstyle(i, getmaxcolor());", "      \/* draw the bar *\/", "      bar(midx-50, midy-50, midx+50, midy+50);", "      delay(4000);", "   }", "   \/* clean up *\/", "   closegraph();", "   return 0;", "}"],
                    comments: `Return Value : None.`
                },
                {
                    title: `ellipse`,
                    declaration: `void ellipse(int x, int y, int stangle, int endangle, int xradius, int yradius);`,
                    description: `Ellipse is used to draw an ellipse (x,y) are coordinates of center of the ellipse, stangle is the starting angle, end angle is the ending angle, and fifth and sixth parameters specifies the X and Y radius of the ellipse. To draw a complete ellipse strangles and end angle should be 0 and 360 respectively.`,
                    example: ["#include<graphics.h>", "#include<conio.h>", "main()", "{", "   int gd = DETECT, gm;", "", "   initgraph(&gd, &gm, \"C:\\\\TC\\\\BGI\");", "", "   ellipse(100, 100, 0, 360, 50, 25);", "", "   getch();", "   closegraph();", "   return 0;", "}"],
                    comments: ``
                },
                {
                    title: `fillellipse`,
                    declaration: `void fillellipse(int x, int y, int xradius, int yradius);`,
                    description: `x and y are coordinates of center of the ellipse, xradius and yradius are x and y radius of ellipse respectively.`,
                    example: ["#include <graphics.h>", "#include <conio.h>", "int main()", "{", "   int gd = DETECT, gm;", "", "   initgraph(&gd, &gm, \"C:\\\\TC\\\\BGI\");", "             ", "   fillellipse(100, 100, 50, 25);", "", "   getch();", "   closegraph();", "   return 0;", "}"],
                    comments: ``
                },
                {
                    title: `fillpoly`,
                    declaration: `void drawpoly( int num, int *polypoints );`,
                    description: `Fillpoly function draws and fills a polygon. It require same arguments as drawpoly.fillpoly fills using current fill pattern and color which can be changed using setfillstyle.`,
                    example: ["#include <graphics.h>", "#include <conio.h>", "main()", "{", "   int gd=DETECT,gm,points[]={320,150,440,340,230,340,320,150};", "", "   initgraph(&gd, &gm, \"C:\\\\TC\\\\BGI\");", "", "   fillpoly(4, points);", "", "   getch();", "   closegraph();", "   return 0;", "}"],
                    comments: ``
                },
                {
                    title: `floodfill`,
                    declaration: `void floodfill(int x, int y, int border);`,
                    description: `floodfill function is used to fill an enclosed area. Current fill pattern and fill color is used to fill the area.(x, y) is any point on the screen if (x,y) lies inside the area then inside will be filled otherwise outside will be filled,border specifies the color of boundary of area. To change fill pattern and fill color use setfillstyle. Code given below draws a circle and then fills it.`,
                    example: ["#include <graphics.h>", "#include <conio.h>", "main()", "{", "   int gd = DETECT, gm;", "", "   initgraph(&gd, &gm, \"C:\\\\TC\\\\BGI\");", "", "   setcolor(RED);", "   circle(100,100,50);", "   floodfill(100,100,RED);", "   ", "   getch();", "   closegraph();", "   return 0;", "}"],
                    comments: `In the above program a circle is drawn in RED color. Point (100,100) lies inside the circle as it's the center of circle, third argument to floodfill is RED which is color of boundary of circle. So the output of above program will be a circle filled with WHITE color as it's the default fill color.`
                },
                {
                    title: `getarccords`,
                    declaration: `void getarccoords(struct arccoordstype *var);`,
                    description: `getarccoords function is used to get coordinates of arc which is drawn most recently. arccoordstype is a predefined structure which is defined as follows:

        struct arccoordstype
        {
           int x, y;                /*   center point of arc    */
           int xstart, ystart;      /*   start position         */
           int xend, yend;          /*   end position           */
        };
        address of a structure variable of type arccoordstype is passed to function getarccoords.`,
                    example: ["#include<graphics.h>", "#include<conio.h>", "#include<stdio.h>", "main()", "{", "   int gd = DETECT, gm;", "   struct arccoordstype a;", "   char arr[100];", "", "   initgraph(&gd, &gm,\"C:\\\\TC\\\\BGI\");", "", "   arc(250,200,0,90,100);", "   getarccoords(&a);", "", "   sprintf(arr,\"(%d, %d)\",a.xstart,a.ystart);", "   outtextxy(360,195,arr);", "", "   sprintf(arr,\"(%d, %d)\",a.xend,a.yend);", "   outtextxy(245,85,arr);", "", "   getch();", "   closegraph();", "   return 0;", "}"],
                    comments: `In the program, we have drawn an arc, and then we get the coordinates of its endpoints using getarccoords. Coordinates so obtained are displayed using outtextxy.`
                },
                {
                    title: `getbkcolor`,
                    declaration: `int getbkcolor();`,
                    description: `Function getbkcolor returns the current background-color.e.g. color = getbkcolor(); // color is an int variable
        If current background color is GREEN, color will be 2.`,
                    example: ["#include <graphics.h>", "#include <conio.h>", "int main()", "{", "   int gd = DETECT, gm, bkcolor;", "   char a[100];", "", "   initgraph(&gd,&gm,\"C:\\\\TC\\\\BGI\");", "   ", "   bkcolor = getbkcolor();", "", "   sprintf(a, \"Current background color = %d\", bkcolor);", "   outtextxy(10, 10, a);", "", "   getch();", "   closegraph();", "   return 0;", "}"],
                    comments: ``
                },
                {
                    title: `getcolor`,
                    declaration: `int getcolor();`,

        if current drawing color is WHITE then a will be 15.
        See colors in C graphics.`,
                    example: ["#include<graphics.h>", "#include<conio.h>", "main()", "{", "   int gd = DETECT, gm, drawing_color;", "   char a[100];", "", "   initgraph(&gd,&gm,\"C:\\\\TC\\\\BGI\");", "   ", "   drawing_color = getcolor();", "", "   sprintf(a,\"Current drawing color = %d\", drawing_color);", "   outtextxy( 10, 10, a );", "", "   getch();", "   closegraph();", "   return 0;", "}"],
                    comments: ``
                },
                {
                    title: `getdrivername`,
                    declaration: `getdrivername()`,
                    description: `Function getdrivername returns a pointer to the current graphics driver.`,
                    example: ["#include <graphics.h>", "#include <conio.h>", "int main()", "{", "   int gd = DETECT, gm;", "", "   char *name;", "", "   initgraph(&gd, &gm, \"C:\\\\TC\\\\BGI\");", "", "   name = getdrivername();", "   outtextxy(200, 200, name);", "", "   getch();", "   closegraph();", "   return 0;", "}"],
                    comments: ``
                },
                {
                    title: `getimage`,
                    declaration: `void getimage(int left, int top, int right, int bottom, void *bitmap);`,
                    description: `etimage function saves a bit image of specified region into memory, region can be any rectangle.getimage copies an image from screen to memory. Left, top, right, and bottom define the area of the screen from which the rectangle is to be copied, bitmap points to the area in memory where the bit image is stored.`,
                    example: ["#include<graphics.h>", "#include<conio.h>", "#include<stdlib.h>", "main()", "{", "   int gd = DETECT, gm, area, temp1, temp2, left = 25, top = 75;", "   void *p;", "", "   initgraph(&gd, &gm, \"C:\\\\TC\\\\BGI\");", "", "   setcolor(YELLOW);", "   circle(50, 100, 25);", "   setfillstyle(SOLID_FILL, YELLOW);", "   floodfill(50, 100, YELLOW);", "", "   setcolor(BLACK);", "   setfillstyle(SOLID_FILL, BLACK);", "   fillellipse(44, 85, 2, 6);", "   fillellipse(56, 85, 2, 6);", "", "   ellipse(50, 100, 205, 335, 20, 9);", "   ellipse(50, 100, 205, 335, 20, 10);", "   ellipse(50, 100, 205, 335, 20, 11);", "", "   area = imagesize(left, top, left + 50, top + 50);", "   p = malloc(area);", "", "   setcolor(WHITE);", "   settextstyle(SANS_SERIF_FONT, HORIZ_DIR, 2);", "   outtextxy(155, 451, \"Smiling Face Animation\");", "", "   setcolor(BLUE);", "   rectangle(0, 0, 639, 449);", "", "   while(!kbhit())", "   {", "      temp1 = 1 + random (588);", "      temp2 = 1 + random (380);", "", "      getimage(left, top, left + 50, top + 50, p);", "      putimage(left, top, p, XOR_PUT);", "      putimage(temp1 , temp2, p, XOR_PUT);", "      delay(100);", "      left = temp1;", "      top = temp2;", "   }", "", "   getch();", "   closegraph();", "   return 0;", "}"],
